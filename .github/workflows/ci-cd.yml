name: CI/CD for React + Vite

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: dist

      - name: Deploy to AWS
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "your-aws-region"
        run: |
          # Exemplo usando AWS CLI para copiar os arquivos para sua instância AWS
          # Supondo que você está utilizando uma instância EC2 e tenha um diretório que serve arquivos estáticos
          scp -o StrictHostKeyChecking=no -r dist/* ec2-user@your-ec2-ip:/path/to/your/deployment/folder
